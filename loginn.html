<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
    <style>
    	/* Apply a soft background image and ensure it covers the full viewport */
body {
    font-family: Arial, sans-serif;
    background: url('https://plus.unsplash.com/premium_photo-1683535508528-9228dcc8fa4c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZXhhbXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

/* Container styling for the login form */
.container {
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 350px;
}

/* Heading for the form */
h1 {
    text-align: center;
    color: #608da6;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Label styling */
label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-size: 14px;
}

/* Input field styling */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

/* Button container */
.button {
    display: flex;
    justify-content: center;
}

/* Submit button styling */
input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #608da6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 14px;
}

input[type="submit"]:hover {
    background-color: #74abc8;
}
    	
    </style>
</head>
<body>
    <div class="container">
        <form action="LoginFormServlet" method="post">
            <h1>Login</h1>
            <label for="email">Enter Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter Email" required /><br> 
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="passw1" placeholder="Enter password" required /><br>
            <div class="button">
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>
</body>
</html>
