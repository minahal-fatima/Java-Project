<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Exam-System Signup</title>
    <style>
    /* Body styling with background image */
body {
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1604872441539-ef1db9b25f92?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed; /* URL for a soft background image */
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
}

/* Container for the form */
.container {
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: left;
}

/* Form heading */
h1 {
    text-align: center;
    color: #608da6;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Form labels */
label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-size: 14px;
}

/* Text input fields */
input[type="text"],
input[type="password"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

/* Gender radio buttons */
.gender {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 15px;
    }
    .gender-label {
        display: flex;
        align-items: center;
        margin-right: 20px; /* Space between Male and Female labels */
    }
    input[type="radio"] {
        margin: 0 5px 0 0;
    }

/* Button container */
.buttons {
    display: flex;
    justify-content: space-between;
}

/* Submit buttons */
input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #608da6;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

input[type="submit"]:hover {
    background-color: #74abc8;
}
.login-message {
        text-align: center;
        margin-top: 10px;
    }
    .login-message a {
        color: #608da6;
        text-decoration: none;
    }
    .login-message a:hover {
        text-decoration: underline;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <form action="formServlet" method="post">
            <h1>Signup</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"/> 
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email"/> 
            
            <label for="passw1">Password:</label>
            <input type="password" id="passw1" name="passw1" placeholder="Enter your password"/> 
            
            <div class="gender-container">
                <label>Gender:</label>
                <div class="gender-label">
                    <input type="radio" id="male" name="gender1" value="Male" required/> 
                    <label for="male">Male</label>
                </div>
                <div class="gender-label">
                    <input type="radio" id="female" name="gender1" value="Female" required/> 
                    <label for="female">Female</label><br>
                </div>
            </div>
            <br>
            <label for="userType1">User Type:</label>
            <select id="userType1" name="userType1" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            
            <div class="buttons">
                <input type="submit" value="Signup" />
            </div>
            
            <div class="login-message">
            	<p>Already have an account? <a href="loginn.html">Login here</a></p>
            </div>
            
        </form>
    </div>
</body>
</html>
